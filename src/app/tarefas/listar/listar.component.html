<table class="table table-striped table-bordered table-hover" >
  <tbody>
    <tr>
    	<th>Tarefa:</th>
      <th>ConcluÃ­da:</th>
    	<th class="text-center">
        <a [routerLink]="['/cadastrar']"
            class="btn btn-success">
           <span class="glyphicon glyphicon-plus"
            aria-hidden="true"></span> Novo
        </a>
        <a [routerLink]="['']"
            class="btn btn-secondary">
           <span class="glyphicon glyphicon-plus"
            aria-hidden="true"></span> Sair
        </a>
    </th>
    </tr>
    <tr *ngFor="let tarefa of tarefas">
      <td
        class="texto"
        [tarefaConcluida]="tarefa.concluida"
        [class.table-success]="!tarefa.concluida">
        {{ tarefa.nome }}
      </td>
      <td style="width: 70px" class="text-center">
        <input type="checkbox"
          [value]="tarefa.id"
          [checked]="tarefa.concluida"
          (click)="alterarStatus(tarefa)">
      </td>
      <td class="text-center" style="width: 200px">
        <a [routerLink]="['/editar', tarefa.id]"
          title="Editar" alt="Editar"
          class="btn btn-info">
          <span class="glyphicon glyphicon-pencil"
            aria-hidden="true"></span> Editar
        </a>
        <a href="#" title="Remover" alt="Remover"
          (click)="remover($event, tarefa)"
          class="btn btn-danger">
          <span class="glyphicon glyphicon-remove"
            aria-hidden="true"></span> Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="tarefas?.length === 0">Nenhuma tarefa cadastrada.</p>
